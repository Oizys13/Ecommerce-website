<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'sup/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'sup/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'sup/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'sup/css/style.css' %}">


    <title>Sign Up #2</title>
</head>

<body>


    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image:url('../static/sup/images/bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7 py-5">
                        <h3>Register</h3>

                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label for="fname">First Name</label>
                                        <input class="form-control" type="text" name="first_name" maxlength="150" id="id_first_name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label for="lname">Last Name</label>
                                        <input class="form-control" type="text" name="last_name" maxlength="150" id="id_last_name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label for="email">Email Address</label>
                                        <input class="form-control" type="email" name="email" maxlength="254" id="id_email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label for="lname">Username</label>
                                        <input class="form-control" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">                                   </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group last mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group last mb-3">
                                        <label for="re-password">Confirm Password</label>
                                        <input class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group last mb-3">
                                        <label>Phone</label>
                                        <input class="form-control" type="number" name="phone" id="id_phone">
                                    </div>
                                </div>
                                
                            </div>

                            <div class="d-flex mb-5 mt-4 align-items-center">
                                <div class="d-flex align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption"><p style="color: rgb(53, 52, 52);"> Creating an account means you're okay with our <a href="#" style="color:rgb(53, 52, 52) ;">Terms and Conditions</a> and our <a href="#" style="color:rgb(53, 52, 52) ">Privacy Policy</a>.</p></span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                                </div>
                            </div>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li style="list-style: None;text-align: center;">{{ message }} {{user.username}}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                            <input type="submit" value="Register" class="btn px-5 btn-primary">

                        </form>

                    </div>
                </div>
            </div>
            <!-- <style>
                .container {
                    color: white;
                }
                </style> -->
        </div>


    </div>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>




    <script src="sup/js/main.js"></script>
</body>

</html>
